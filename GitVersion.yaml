# GitVersion Configuration File
# yaml-language-server: https://gitversion.net/schemas/6.0/GitVersion.configuration.json
---
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
workflow: TrunkBased/preview1
tag-prefix: "[vV]?"
version-in-branch-pattern: (?<version>[vV]?\d+(\.\d+)?(\.\d+)?).*

commit-message-incrementing: Enabled
major-version-bump-message: ^(?:\w+(?:\((?<scope>\w+?)\))?!:|BREAKING[\s_-]?CHANGE:)\s?.*
minor-version-bump-message: ^(?:feat(?:ure)?)(?:\((?<scope>\w+?)\))?:\s?.*
patch-version-bump-message: ^(?:(?:(?:hot|bug)?fix)(?:\((?<scope>\w+?)\))?:|chore\(deps\):\sbump)\s?.*
no-bump-message: semver:\s?skip

update-build-number: true

strategies:
  - Fallback
  - ConfiguredNextVersion
  - TaggedCommit

branches:
  main:
    mode: ContinuousDeployment
    label: ""
    increment: None
    prevent-increment:
      of-merged-branch: true
    regex: ^master$|^main$
    source-branches: []
    is-source-branch-for: []
    tracks-release-branches: false
    track-merge-target: false
    track-merge-message: false
    is-release-branch: false
    is-main-branch: true
    pre-release-weight: 55000
  feature:
    mode: ContinuousDelivery
    label: "{BranchName}"
    increment: Minor
    prevent-increment:
      when-current-commit-tagged: false
    track-merge-message: true
    regex: ^feat(ure)?s?[\/-](?<BranchName>.+)
    source-branches:
      - main
    is-source-branch-for: []
    is-main-branch: false
    pre-release-weight: 30000
  hotfix:
    mode: ContinuousDelivery
    label: "{BranchName}"
    increment: Patch
    prevent-increment:
      when-current-commit-tagged: false
    regex: ^(hot|bug)?fix(es)?[\/-](?<BranchName>.+)
    source-branches:
      - main
    is-source-branch-for: []
    is-release-branch: true
    is-main-branch: false
    pre-release-weight: 30000
  pull-request:
    mode: ContinuousDelivery
    label: PR{Number}
    increment: Inherit
    prevent-increment:
      of-merged-branch: true
      when-current-commit-tagged: false
    track-merge-message: true
    regex: ^(pull-requests|pull|pr)[\/-](?<Number>\d*)
    source-branches:
      - main
      - feature
      - hotfix
    is-source-branch-for: []
    pre-release-weight: 30000
  unknown:
    increment: None
    prevent-increment:
      of-merged-branch: true
      when-current-commit-tagged: true
    regex: (?<BranchName>.+)
    source-branches:
      - main
    is-source-branch-for: []
    pre-release-weight: 30000

ignore:
  sha: []
